server {
    listen 80;

    # Корневая директория с собранным приложением
    root /usr/share/nginx/html;
    index index.html;

    # Gzip сжатие для уменьшения размера передаваемых файлов
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Проксирование API запросов на backend
    location /api/ {
        # Адрес сервера
        # В docker-compose это будет имя сервиса "backend"
        # Для локальной разработки: http://localhost:8080
        proxy_pass http://backend:8080/api/;

        # Заголовки для правильной работы proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Все остальные запросы отправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключить логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Отключить логирование для robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}